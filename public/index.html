        <div class="row margin-top--20">
            <div class="col-md-4 offset-md-4 text-center">
                <h6>Lets Get Started!</h6>
                <p>Select a SMS template below!</p>
            </div>
        </div>

        <div class="row margin-top--40">
            <div class="form-group col-md-12">
                <label for="campaignName">Campaign Name</label>
                <input type="text" class="form-control" id="campaignName"></input>
            </div>
        </div>

        <div class="row margin-top--10">
                <div class="form-group col-md-12">
                    <label for="brandNames">Number Masking</label>
                    <select class="form-control" id="brandNames">
                        <option value="" selected>Default 73333</option>
                        <option value="ABBOTT">ABBOTT</option>
                        <option value="PDSURE">PDSURE</option>
                        <option value="ENSURE">ENSURE</option>
                    </select>
                </div>
        </div>
        
        <div class="row margin-top--10">
            <div class="form-group col-md-12">
                <label for="linkShorten">Shorten Link</label>
                <select class="form-control" id="linkShorten">
                    <option value="No" selected>No</option>
                    <option value="Yes">Yes</option>
                    </select>
            </div>
         </div>

        <div class="row border-top padding-top--20 margin-top--20 hide">
                <div class="form-group col-md-12">
                    <label for="textMessage">Text Message Goes in here</label>
                    <textarea class="form-control" id="textMessage" rows="3" data-hiddenmsgid="" data-hiddenshortmsg=""></textarea>
                </div>
        </div>

        <div class="row border-top padding-top--20 margin-top--20 card-container">
            <article class="list-group-item list-group-item-action card loading margin-bottom--10" data-idofmsg="" data-shortmsg="" >
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 card-title">card title</h5>
                </div>
                <p class="mb-1 card-text margin-top--10">card text</p>
            </article>
        </div>
